<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컬러 스택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Gaegu', cursive;
        background-color: #1a202c;
      }
      .no-select {
        -webkit-user-select: none;
        user-select: none;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-3px); }
      }
      @keyframes danger-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-1px); }
        75% { transform: translateX(1px); }
      }
      @keyframes pop-effect {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      .shake { animation: shake 0.3s ease-in-out; }
      .danger-shake { animation: danger-shake 0.15s ease-in-out infinite; }
      .pop-effect { animation: pop-effect 0.3s ease-out forwards; }
      .float { animation: float 2s ease-in-out infinite; }
      .danger-zone {
        background: linear-gradient(135deg, #7f1d1d, #991b1b);
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
      }
      .title-gradient {
        background: linear-gradient(45deg, #8b5cf6, #06b6d4, #10b981);
        background-size: 200% 200%;
        animation: gradient-shift 2s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script type="text/babel">
      const { useState, useEffect, useCallback, useRef, useMemo } = React;

      // 게임 상수들
      const BOARD_WIDTH = 6;
      const BOARD_HEIGHT = 10;
      const MATCH_THRESHOLD = 5;
      const COLORS = ['red', 'blue', 'green', 'yellow', 'purple'];
      const ORB_COLORS = {
        red: 'bg-red-500',
        blue: 'bg-blue-500',
        green: 'bg-green-500',
        yellow: 'bg-yellow-400',
        purple: 'bg-purple-500',
      };
      const DROP_INTERVAL = 500;

      // 게임 상태
      const GAME_STATES = {
        MENU: 'menu',
        PLAYING: 'playing',
        GAME_OVER: 'game_over'
      };

      // 오디오 컨텍스트 싱글톤
      let audioContext = null;
      const getAudioContext = () => {
        if (!audioContext) {
          try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
          } catch (e) {
            console.log('Audio not supported');
          }
        }
        return audioContext;
      };

      // 최적화된 사운드 함수들
      const playSound = (frequency, duration = 0.15, type = 'sine', volume = 0.1) => {
        const ctx = getAudioContext();
        if (!ctx) return;

        const oscillator = ctx.createOscillator();
        const gainNode = ctx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(ctx.destination);
        
        oscillator.frequency.setValueAtTime(frequency, ctx.currentTime);
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(volume, ctx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
        
        oscillator.start();
        oscillator.stop(ctx.currentTime + duration);
      };

      const playDropSound = () => playSound(150, 0.1);
      const playMatchSound = (combo = 1) => {
        const baseFreq = 400 + (combo * 100);
        playSound(baseFreq, 0.2, 'triangle', 0.12);
      };
      const playGameOverSound = () => playSound(200, 0.5, 'sawtooth', 0.08);
      const playStartSound = () => playSound(500, 0.3, 'triangle', 0.1);

      // 빈 보드 생성
      const createEmptyBoard = () => Array.from({ length: BOARD_HEIGHT }, () => Array(BOARD_WIDTH).fill(null));

      // 랜덤 색상 선택
      const getRandomColor = () => COLORS[Math.floor(Math.random() * COLORS.length)];

      // 최적화된 시작 화면 컴포넌트
      const StartScreen = React.memo(({ onStart, soundEnabled, onToggleSound }) => {
        return (
          <div className="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4 no-select">
            <div className="text-center">
              <h1 className="text-7xl font-bold mb-8 title-gradient">
                컬러 스택
              </h1>
              
              <div className="flex justify-center gap-3 mb-8">
                {COLORS.slice(0, 3).map((color, index) => (
                  <div 
                    key={color}
                    className={`w-12 h-12 ${ORB_COLORS[color]} rounded-full shadow-lg float`}
                    style={{animationDelay: `${index * 0.3}s`}}
                  ></div>
                ))}
              </div>

              <div className="bg-gray-800 p-6 rounded-xl shadow-xl mb-6 max-w-sm mx-auto">
                <h2 className="text-2xl font-bold mb-4 text-purple-400">게임 방법</h2>
                <div className="text-left space-y-2 text-base">
                  <p>🎯 같은 색깔 구슬 <span className="text-yellow-400 font-bold">5개 이상</span> 연결</p>
                  <p>⬅️➡️ 화살표 키로 이동</p>
                  <p>⬇️ 빠른 낙하</p>
                  <p>🖱️ 클릭으로 위치 선택</p>
                </div>
              </div>

              <div className="flex flex-col gap-3 items-center">
                <button 
                  onClick={() => {
                    if (soundEnabled) playStartSound();
                    onStart();
                  }}
                  className="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-xl text-2xl transition-colors"
                >
                  🎮 게임 시작
                </button>
                
                <button 
                  onClick={onToggleSound}
                  className={`font-bold py-2 px-6 rounded-lg text-lg transition-colors ${
                    soundEnabled 
                      ? 'bg-green-600 hover:bg-green-700 text-white' 
                      : 'bg-gray-600 hover:bg-gray-700 text-gray-300'
                  }`}
                >
                  {soundEnabled ? '🔊' : '🔇'} 사운드 {soundEnabled ? 'ON' : 'OFF'}
                </button>
              </div>
            </div>
          </div>
        );
      });

      function App() {
        const [gameState, setGameState] = useState(GAME_STATES.MENU);
        const [board, setBoard] = useState(createEmptyBoard());
        const [currentOrb, setCurrentOrb] = useState(null);
        const [nextOrbColor, setNextOrbColor] = useState(getRandomColor());
        const [score, setScore] = useState(0);
        const [isShaking, setIsShaking] = useState(false);
        const [isDangerZone, setIsDangerZone] = useState(false);
        const [combo, setCombo] = useState(0);
        const [soundEnabled, setSoundEnabled] = useState(true);
        const [clearingCells, setClearingCells] = useState(new Set());
        
        const gameLoopRef = useRef(null);
        const lastUpdateRef = useRef(0);

        // 위험 구역 체크 - 메모이제이션
        const dangerZoneCheck = useMemo(() => {
          if (gameState !== GAME_STATES.PLAYING) return false;
          return board.slice(0, 3).some(row => row.some(cell => cell !== null));
        }, [board, gameState]);

        useEffect(() => {
          setIsDangerZone(dangerZoneCheck);
        }, [dangerZoneCheck]);

        // 게임 시작
        const startGame = useCallback(() => {
          setGameState(GAME_STATES.PLAYING);
          setBoard(createEmptyBoard());
          setScore(0);
          setCurrentOrb(null);
          setNextOrbColor(getRandomColor());
          setCombo(0);
          setIsShaking(false);
          setIsDangerZone(false);
          setClearingCells(new Set());
        }, []);

        // 메뉴로 돌아가기
        const goToMenu = useCallback(() => {
          setGameState(GAME_STATES.MENU);
          if (gameLoopRef.current) clearInterval(gameLoopRef.current);
        }, []);

        // 새 구슬 생성
        const createNewOrb = useCallback(() => {
          if (gameState !== GAME_STATES.PLAYING) return;
          
          const newColor = nextOrbColor;
          const newOrb = { x: Math.floor(BOARD_WIDTH / 2), y: 0, color: newColor };
          
          if (board[newOrb.y][newOrb.x]) {
            setGameState(GAME_STATES.GAME_OVER);
            if (gameLoopRef.current) clearInterval(gameLoopRef.current);
            if (soundEnabled) playGameOverSound();
            return;
          }
          
          setCurrentOrb(newOrb);
          setNextOrbColor(getRandomColor());
        }, [board, nextOrbColor, soundEnabled, gameState]);
        
        // 최적화된 매치 확인 및 제거
        const checkForMatchesAndClear = useCallback((boardToCheck) => {
          let newBoard = [...boardToCheck.map(r => [...r])];
          let totalCleared = 0;
          let comboCount = 0;

          const findConnectedGroup = (startY, startX, color, visited) => {
            const stack = [[startY, startX]];
            const group = [];
            
            while (stack.length > 0) {
              const [y, x] = stack.pop();
              const key = `${y},${x}`;
              
              if (visited.has(key) || 
                  y < 0 || y >= BOARD_HEIGHT || 
                  x < 0 || x >= BOARD_WIDTH || 
                  newBoard[y][x] !== color) continue;
              
              visited.add(key);
              group.push([y, x]);
              
              // 상하좌우 체크
              stack.push([y-1, x], [y+1, x], [y, x-1], [y, x+1]);
            }
            
            return group;
          };

          let hasMatches = true;
          while (hasMatches) {
            hasMatches = false;
            const visited = new Set();
            const toClear = new Set();

            for (let y = 0; y < BOARD_HEIGHT; y++) {
              for (let x = 0; x < BOARD_WIDTH; x++) {
                const color = newBoard[y][x];
                if (!color || visited.has(`${y},${x}`)) continue;

                const group = findConnectedGroup(y, x, color, visited);
                if (group.length >= MATCH_THRESHOLD) {
                  group.forEach(([clearY, clearX]) => toClear.add(`${clearY},${clearX}`));
                }
              }
            }

            if (toClear.size > 0) {
              hasMatches = true;
              comboCount++;
              totalCleared += toClear.size * comboCount;
              
              // 즉시 제거
              toClear.forEach(coord => {
                const [clearY, clearX] = coord.split(',').map(Number);
                newBoard[clearY][clearX] = null;
              });

              // 중력 적용
              for (let x = 0; x < BOARD_WIDTH; x++) {
                let writePos = BOARD_HEIGHT - 1;
                for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                  if (newBoard[y][x]) {
                    if (y !== writePos) {
                      newBoard[writePos][x] = newBoard[y][x];
                      newBoard[y][x] = null;
                    }
                    writePos--;
                  }
                }
              }
            }
          }

          if (comboCount > 0) {
            setCombo(comboCount);
            setScore(s => s + totalCleared * 10);
            setBoard(newBoard);
            
            if (soundEnabled) playMatchSound(comboCount);
            
            if (comboCount > 1) {
              setIsShaking(true);
              setTimeout(() => setIsShaking(false), 300);
            }
          }
        }, [soundEnabled]);
        
        // 구슬 배치
        const placeOrb = useCallback((orbToPlace) => {
          if (gameState !== GAME_STATES.PLAYING) return;
          
          let landingY = BOARD_HEIGHT - 1;
          while (landingY >= 0 && board[landingY][orbToPlace.x]) {
            landingY--;
          }

          if (landingY < 0) {
            setGameState(GAME_STATES.GAME_OVER);
            if (soundEnabled) playGameOverSound();
            return;
          }
          
          if (soundEnabled) playDropSound();
          
          const newBoard = board.map(row => [...row]);
          newBoard[landingY][orbToPlace.x] = orbToPlace.color;
          
          setCurrentOrb(null);
          setBoard(newBoard);
          
          // 다음 프레임에서 매치 체크
          setTimeout(() => checkForMatchesAndClear(newBoard), 50);
        }, [board, checkForMatchesAndClear, soundEnabled, gameState]);

        // 최적화된 게임 루프
        useEffect(() => {
          if (gameState !== GAME_STATES.PLAYING) {
            if (gameLoopRef.current) clearInterval(gameLoopRef.current);
            return;
          }
          
          if (!currentOrb) {
            const timer = setTimeout(createNewOrb, 100);
            return () => clearTimeout(timer);
          }
          
          gameLoopRef.current = setInterval(() => {
            setCurrentOrb(orb => {
              if (!orb || gameState !== GAME_STATES.PLAYING) return null;
              
              let landingY = BOARD_HEIGHT - 1;
              while (landingY >= 0 && board[landingY][orb.x]) {
                landingY--;
              }

              if (orb.y >= landingY) {
                placeOrb(orb);
                return null;
              }
              return { ...orb, y: orb.y + 1 };
            });
          }, DROP_INTERVAL);

          return () => {
            if (gameLoopRef.current) clearInterval(gameLoopRef.current);
          };
        }, [currentOrb, gameState, board, createNewOrb, placeOrb]);
        
        // 키보드 입력 처리
        useEffect(() => {
          const handleKeyDown = (e) => {
            if (gameState !== GAME_STATES.PLAYING || !currentOrb) return;
            
            let newX = currentOrb.x;
            if (e.key === 'ArrowLeft') newX--;
            if (e.key === 'ArrowRight') newX++;
            if (e.key === 'ArrowDown') {
                if (gameLoopRef.current) clearInterval(gameLoopRef.current);
                placeOrb(currentOrb);
                return;
            }
            if (newX >= 0 && newX < BOARD_WIDTH && !board[0][newX]) {
              setCurrentOrb({ ...currentOrb, x: newX });
            }
          };
          
          window.addEventListener('keydown', handleKeyDown);
          return () => window.removeEventListener('keydown', handleKeyDown);
        }, [currentOrb, gameState, placeOrb, board]);

        // 컬럼 클릭 처리
        const handleColumnClick = useCallback((colIndex) => {
          if (gameState !== GAME_STATES.PLAYING || !currentOrb) return;
          if (gameLoopRef.current) clearInterval(gameLoopRef.current);
          const orbToPlace = { ...currentOrb, x: colIndex };
          placeOrb(orbToPlace);
        }, [gameState, currentOrb, placeOrb]);

        // 사운드 토글
        const toggleSound = useCallback(() => {
          setSoundEnabled(!soundEnabled);
        }, [soundEnabled]);

        // 시작 화면 렌더링
        if (gameState === GAME_STATES.MENU) {
          return (
            <StartScreen 
              onStart={startGame}
              soundEnabled={soundEnabled}
              onToggleSound={toggleSound}
            />
          );
        }

        // 게임 화면 렌더링
        return (
          <div className={`flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4 no-select ${isShaking ? 'shake' : ''}`}>
            <h1 className="text-4xl font-bold mb-4 text-purple-400">
              컬러 스택
              {combo > 1 && <span className="text-yellow-400 text-2xl ml-2">x{combo} 콤보!</span>}
            </h1>
            
            <div className="flex items-start gap-6">
              <div 
                className={`relative grid gap-1 p-2 rounded-lg shadow-xl transition-all duration-200 ${
                  isDangerZone ? 'danger-zone danger-shake' : 'bg-gray-800'
                }`}
                style={{
                  gridTemplateColumns: `repeat(${BOARD_WIDTH}, 1fr)`,
                }}
              >
                {board.map((row, y) => 
                  row.map((cell, x) => (
                    <div 
                      key={`${y}-${x}`} 
                      className="w-11 h-11 bg-gray-700/50 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-600/50 transition-colors"
                      onClick={() => handleColumnClick(x)}
                    >
                      {cell && (
                        <div className={`w-10 h-10 ${ORB_COLORS[cell]} rounded-full shadow-inner`}></div>
                      )}
                    </div>
                  ))
                )}
                {currentOrb && (
                  <div 
                      className="absolute w-11 h-11 flex items-center justify-center transition-all duration-75"
                      style={{
                        top: `${8 + currentOrb.y * 48}px`,
                        left: `${8 + currentOrb.x * 48}px`,
                        pointerEvents: 'none'
                      }}
                    >
                      <div className={`w-10 h-10 ${ORB_COLORS[currentOrb.color]} rounded-full shadow-lg animate-pulse`}></div>
                  </div>
                )}
              </div>

              <div className="w-44 flex flex-col gap-3">
                <div className="bg-gray-800 p-3 rounded-lg text-center">
                  <h2 className="text-lg font-bold mb-1 text-purple-300">점수</h2>
                  <p className="text-3xl font-bold text-yellow-400">{score}</p>
                </div>
                
                <div className="bg-gray-800 p-3 rounded-lg text-center">
                  <h2 className="text-lg font-bold mb-1 text-purple-300">다음 블록</h2>
                  <div className="flex justify-center items-center mt-1">
                    <div className={`w-10 h-10 ${ORB_COLORS[nextOrbColor]} rounded-full shadow-lg`}></div>
                  </div>
                </div>
                
                {combo > 1 && (
                  <div className="bg-gradient-to-r from-yellow-600 to-red-600 p-3 rounded-lg text-center">
                    <h2 className="text-lg font-bold mb-1 text-white">🎉 콤보!</h2>
                    <p className="text-2xl font-bold text-yellow-100">x{combo}</p>
                  </div>
                )}
                
                {isDangerZone && (
                  <div className="bg-red-700 p-3 rounded-lg text-center border-2 border-red-500">
                    <h2 className="text-lg font-bold mb-1 text-red-100">⚠️ 위험!</h2>
                    <p className="text-sm text-red-200">구슬이 너무 높아요!</p>
                  </div>
                )}
                
                <button 
                  onClick={toggleSound}
                  className={`w-full font-bold py-2 px-3 rounded-lg text-base transition-colors ${
                    soundEnabled 
                      ? 'bg-green-600 hover:bg-green-700 text-white' 
                      : 'bg-gray-600 hover:bg-gray-700 text-gray-300'
                  }`}
                >
                  {soundEnabled ? '🔊' : '🔇'} 사운드
                </button>
                
                <button onClick={goToMenu} className="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-3 rounded-lg text-base transition-colors">
                  메인 메뉴
                </button>
              </div>
            </div>

            {gameState === GAME_STATES.GAME_OVER && (
              <div className="absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center">
                <h2 className="text-5xl font-bold text-red-500 mb-4">게임 종료</h2>
                <p className="text-2xl mb-6">최종 점수: <span className="text-yellow-400">{score}</span></p>
                <div className="flex gap-4">
                  <button onClick={startGame} className="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition-colors">
                    다시 하기
                  </button>
                  <button onClick={goToMenu} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition-colors">
                    메인 메뉴
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      // 렌더링
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(React.createElement(App));
    </script>
</body>
</html>
